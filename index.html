<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <h1 class="title text-center"></h1>
    <textarea class="textarea form-control" id="" cols="30" rows="10"></textarea>
    <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1154787.1363028449!2d36.2615783462114!3d55.57688524225301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54afc73d4b0c9%3A0x3d44d6cc5757cf4c!2z0JzQvtGB0LrQstCw!5e0!3m2!1sru!2sru!4v1618306550280!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <button type="button" class="button btn-outline-secondary">Поехали</button>


    <script>
        let btn = document.querySelector('.button')
        let text = "Карантин"
        let splitted = text.split('')
        let reversed = splitted.reverse()
        let joined = reversed.join('')
        let txt_area = document.querySelector('.textarea')


        document.querySelector('.title').innerHTML = joined;
        btn.onclick = function() {
            let saved = txt_area.value;
            document.querySelector('.iframe').src = saved;
        }
    </script>
</body>
</html>
